{% extends 'base.html' %}

{% block container %}
     <div class="section" style="padding-top: 80px;">
            <div class="row">
                <form class="col s6">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="username" id="first_name" type="text" class="validate">
                            <label for="first_name">姓名</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">邮件</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">密码</label>
                        </div>
                    </div>

                     <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">确认密码</label>
                        </div>
                    </div>
                    <div class="row">
                        <a class="waves-effect waves-light btn right" style="background-color: #00b0ff">确认注册</a>
                    </div>
                </form>
            </div>
     </div>
{% endblock %}
